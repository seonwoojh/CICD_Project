- hosts: ansible_host
  gather_facts: no
  
  tasks:
    - name: Create Deployment
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: java-hello-world
            namespace: default
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: java-hello-world
            template:
              metadata:
                labels:
                  app: java-hello-world
              spec:
                containers:
                  - name: java-hello-world
                    image: ddung1203/java-hello-world
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8080
    - name: Create Service
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: java-hello-lb
            namespace: default
            annotations:
             service.beta.kubernetes.io/aws-load-balancer-type: "external"
             service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
             service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
          spec:
            type: LoadBalancer
            selector:
              app: java-hello-world
            ports:
              - port: 80
                targetPort: 8080
